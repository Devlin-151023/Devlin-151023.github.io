<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="button">Home</a>
        <a href="About.html" class="button">About</a>
        <a href="Contact.html" class="button">Contact</a>
        <a class="button" id="downloadButton">Download CV</a>
    </nav>

    <section class="contact-form">
        <h2>Contact Me</h2>
        <p>Have a question or want to work together? Send me a message below.</p>

        <!-- Formspree Template (Modified for Better UX) -->
        <form id="contactForm" action="https://formspree.io/f/mzzdwoao" method="POST">
            
            <label>
                Your Email:
                <input type="email" name="email" placeholder="Enter your email" required>
            </label>

            <label>
                Your Message:
                <textarea name="message" rows="5" placeholder="Write your message here" required></textarea>
            </label>

            <!-- Add Additional Fields If Needed -->
            <label>
                Your Name:
                <input type="text" name="name" placeholder="Enter your name" required>
            </label>

            <!-- Google reCAPTCHA for Spam Protection -->
            <div class="g-recaptcha" data-sitekey="6LdDkd8qAAAAAO6LXd8iUR-KMzrdRO-6tWQ6MlT7"></div>

            <button type="submit">Send</button>
        </form>

        <p id="formMessage"></p>
    </section>

    <script src="script.js"></script>

</body>
</html>
