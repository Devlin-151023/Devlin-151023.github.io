<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <!-- Keep Your Existing Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="button">Home</a>
        <a href="About.html" class="button">About</a>
        <a href="Contact.html" class="button">Contact</a>
        <a class="button" id="downloadButton">Download CV</a>
    </nav>

    <!-- Contact Form Section -->
    <section class="contact-form">
        <h2>Contact Me</h2>
        <p>Have a question or want to work together? Send me a message below.</p>

        <form id="contactForm" action="https://formspree.io/f/mzzdwoao" method="POST">
            
            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
            
            <br>
            <!-- reCAPTCHA v2 Checkbox -->
            <div class="g-recaptcha" data-sitekey="6Lcnkt8qAAAAALvjJ0TEpKQIbQ5G8h_i4ysD48gH"></div>

            <button type="submit">Send</button>
        </form>

        <p id="formMessage"></p>
    </section>

    <script src="script.js"></script>

</body>
</html>
