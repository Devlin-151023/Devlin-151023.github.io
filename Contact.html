<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="button">Home</a>
        <a href="About.html" class="button">About</a>
        <a href="Contact.html" class="button">Contact</a>
        <a class="button" id="downloadButton">Download CV</a>
    </nav>

    <!-- Contact Form Section -->
    <section style="max-width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);">
        <h2 style="text-align: center; font-size: 24px;">Contact Me</h2>
        <p style="text-align: center; color: #555;">Have a question or want to work together? <br>Send me a message below.</p>

        <form id="contactForm" action="https://formspree.io/f/mzzdwoao" method="POST" style="display: flex; flex-direction: column; gap: 10px;">
            
            <label for="email" style="font-weight: bold;">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 95%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">

            <label for="name" style="font-weight: bold;">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 95%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">

            <label for="message" style="font-weight: bold;">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here" required style="width: 95%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;"></textarea>

            <!-- reCAPTCHA v2 Checkbox -->
            <div class="g-recaptcha" data-sitekey="6Lcnkt8qAAAAALvjJ0TEpKQIbQ5G8h_i4ysD48gH" style="display: flex; justify-content: center; margin-top: 10px;"></div>

            <button type="submit" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">Send</button>

        </form>
    </section>
</body>
</html>
